<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>HeatRoads</title>
  </head>
  <body  style="height:100%!important;background-image: url('https://cdn-images-1.medium.com/max/2000/1*AcYLHh0_ve4TNRi6HLFcPA.jpeg') ">

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top" style="opacity: 0.7">
      <div class="container">
        <a class="navbar-brand">HeatRoads</a>
        
      </div>
    </nav>

    <!-- Masthead -->
    <header class=" text-center" >
      <div ></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            	<br>
		<h1 class="mb-5">HeatsRoads</h1><h3>Arquivo.pt</h3><br>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form method="POST" action='/generate'>
              <div class="form-row">
              
                  <textarea class="form-control form-control-lg" placeholder="Write the websites list who you'd like use(delimiter ,)" required></textarea>
                </div><br>
                <div class="form-row">
                  <br><label>Start Date</label><input id='min' type="date" class="form-control" name="inicio" onchange="setMin()" required>
                  <br><label>End Date</label><input id='max' type="date" class="form-control" name="fim" onchange="setMax()" required>
				  <script>
				  function setMin(){
					document.getElementById('max').setAttribute('min',document.getElementById('min').value);
				  }
				  function setMax(){
				  document.getElementById('min').setAttribute('max',document.getElementById('max').value);
				  }
				  </script>
                  <br><br>
                </div>

                <div class="col-14 col-md-4">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Heat Now!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
